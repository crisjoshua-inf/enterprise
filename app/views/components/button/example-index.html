<script>
  function handleButtonClick(buttonId, delay = 3000) {
    // Attach click and keypress event handler to the button
    $(buttonId).on('click keypress', function (e) {
      // Check if the event is a click or Enter keypress
      if (e.type === 'click' || (e.type === 'keypress' && e.which === 13)) {
        // Prevent the default action of the event
        e.preventDefault();

        // Define HTML markup for the loading indicator
        var loader = `
          <div class="ai-loading-indicator">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        `;

        // Define HTML markup for the generated AI content
        var genAi = `
          <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
            <use href="#icon-insights-smart-panel"></use>
          </svg>
        `;

        // Replace the content of the button with the loading indicator
        $(buttonId + ' svg').replaceWith(loader);

        // Disable user interactions with the button during the loading process
        $(buttonId).css('pointer-events', 'none');

        // Simulate a delay (e.g., 3000 milliseconds) for loading or processing
        setTimeout(function () {
          // Replace the loading indicator with the generated AI content
          $(buttonId + ' .ai-loading-indicator').replaceWith(genAi);

          // Enable user interactions with the button after the loading process is complete
          $(buttonId).css('pointer-events', '');
        }, delay);
      }
    });
  }

  // Call the function for each button
  handleButtonClick('#btn-generate-ai-1', 3500);
  handleButtonClick('#gen-icon-ai-1', 4000);
  handleButtonClick('#btn-tertiary-generate-ai-1');

</script>
